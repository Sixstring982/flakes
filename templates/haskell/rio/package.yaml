name:                haskell-hello
version:             0.1.0.0
# github:              {{github-username}}{{^github-username}}githubuser{{/github-username}}/haskell-hello
license:             BSD-3-Clause
# author:              {{author-name}}{{^author-name}}Author name here{{/author-name}}
